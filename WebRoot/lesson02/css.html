<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>hello.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	<style>
		.myClass{
			color:red;
		}
	</style>
	<script type="text/javascript">
	//dom元素初始化完成之后才会调用
	$(function(){
		//jquery方法的特点是 一般带一个参数的表示获取改参数的值 两个参数表示设置
		alert($("input").attr("type"));
		//attr修改dom对象的属性值  删除属性用"" 或undefine
		alert($("input").attr("type",""));
		//addClass添加内部样式表到dom元素 加样式是一个异步的过程 相当于class=""
		$("#myDiv").addClass("myClass");
		alert();
		//删除样式  
		$("#myDiv").removeClass("myClass");
		//css(键，值) 添加行内样式相当于style=""
		$("#myDiv").css("color","pink");
		//val() 获取或者设置文本框
		$("input").val("456");
		alert($("#myDiv").html());
		alert($("#myDiv").text());
		$("#myDiv").html("<font color=green>这是div</font>")
	});
		
	</script>
  </head>
  
  <body>
   <input class="myClass" type="text" value="123"/>
   <div id="myDiv">
   	 这是测试样式表
   </div>
  </body>
</html>
