<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>hello.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	
	<script type="text/javascript">
	//dom元素初始化完成之后才会调用
	$(function(){
		//dom对象 标签对象（button Anchor等） window  Document对象都是javaScript语言中
		var body=document.body;
		alert(body);
		//jquery对象  
		//css的选择器  jquery的选择器  找到满足选择器条件的dom元素相关的jquery对象
		//jquery对象不能调用js的方法和属性只能调用jquery内置的属性和方法
		var jqueryObj=$("#username");
		alert(jqueryObj.val());
		//如果需要调用js的属性和方法需要将jquery对象转成dom对象
		var domObj=jqueryObj[0];
		alert(domObj.value);
		
		 var domObj = $domObj.get(0); 
		//dom对象
		var userDom=document.getElementById("username");
		//转为jquery对象
		var tt=$(userDom);
		alert(tt.val());
		
	});
	 

		
	</script>
  </head>
  
  <body>
   <input type="text" id="username" value="123456"/>
  </body>
</html>
