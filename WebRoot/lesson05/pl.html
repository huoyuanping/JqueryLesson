<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>hello.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	
	<script type="text/javascript">
	
	//dom元素初始化完成之后才会调用
	$(function(){
	//jquery中的静态方法的拓展
		$.extend({
			add:function(p1,p2){
				return p1+p2;
			},
			//会覆盖jquery中的ajax方法
			/*ajax:function(){
				alert('ttt');
			}*/
		});
		
		alert($.add(10,20));
		//$.ajax();
		//实例方法的拓展$.fn.extend
		$("input[type='uname']").val();//拓展一个方法
		$.fn.extend({
			value:function(){
			//this是jquery对象
				return this.val(); 
			}
		});
	});
</script>
  </head>
  
  <body>
  	<form action="">
 	  用户名：<input type="text" name="uname" value="123"/>
 	 密码：<input type="text" name="password"/>
 	  年龄：<input type="text" name="age"/>
 	  爱好：
	  <input type="checkbox" name="hooby" value="check1"/> 看书
	  <input type="checkbox" name="hooby" value="check2" checked="checked"/> 旅游
	  <input id="btn" type="button" value="保存"/>
	</form>
  </body>
</html>
