<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>css.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style type="text/css">
		/*
		标签选择器
		*/
		div{
			color:red;
		}
		/*
		id选择器
		*/
		#mySpan{
			color:green;
		}
		/*
		类选择器
		*/
		.j{
			color:pink;
		}
		/*
		属性选择器
		*/
		p[v="ajax"]{
			color:purple;
		}
		/*
		奇数行变色odd
		even偶数
		*/
		p:nth-child(odd){
			color:blue;
		}
		/*
		伪类选择器
		*/
		a:hover{
			color:red;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var myName=document.getElementById("myName");
			alert(myName);
			var mySex=document.getElementsByName("mySex")[0];
			alert(mySex);
			var myAge=document.getElementsByTagName("input")[2];
			alert(myAge);
			//删除子元素（removeChild）添加子元素appendChild
			document.getElementsByTagName("form")[0].removeChild(myName);
			/**
			万能的追加元素
			var myInput=document.createElement("input");	
			myInput.value="hello";
			document.getElementById("myDiv").appendChild(myInput);**/
			//支持div和span
			document.getElementById("myDiv").innerHTML="<font color=red>hello</font>";加
		}
		 
	</script>
  </head>
  
  <body>
    <div>hello</div>
    <span id="mySpan">css</span>
    <p class="j">jquery</p>
    <p v="ajax">ajax1</p>
    <p v="ajax">ajax2</p>
    <p v="ajax">ajax3</p>
    <p v="ajax">ajax4</p>
    <a href="http://www.baidu.com">百度</a><br/>
    <form>
     用户名：<input type="text" id="myName"/>
    性别：<input type="text" id="mySex"/>
      年龄：<input type="text" />      
      </form>
	<div id="myDiv" style="border:1px solid black;width:180px;height:180px">
	</div>
  </body>
</html>
