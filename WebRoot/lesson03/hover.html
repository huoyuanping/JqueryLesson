<html>

	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	
	<script type="text/javascript">

	//dom元素初始化完成之后才会调用
	$(function(){
		$(document).mousemove(function(e){
 			var intX = parseInt(e.pageX+15)+"px";  
	        var intY = parseInt(e.pageY+13)+"px";  
			$("div").css("left",intX);
			$("div").css("top",intY);
 		});
		$("a").hover(
		  function () {
		 	//$("div").css("display","block");
			 $("div").fadeIn(3000);
		  },
		  function () {
		  	//$("div").css("display","none");
		  	 $("div").fadeOut(3000);
		  }
		);
		
		
	});
		
	</script>
  </head>
  
  <body>
  	<a href="http://www.taobao.com" style="color: #1192cc;">这是一个连接有惊喜哦！</a>
   	<div  style="display: none; position: absolute;">  
        <img src="1.jpg"  width="200" height="190"/>  
    </div>  
  </body>
